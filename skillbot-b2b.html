	<script type='text/javascript'>

	function initEmbeddedMessaging(languageCode, countryCode) {

		console.log("languageCode ",languageCode);
		console.log("countryCode ",countryCode);

		let botObj = {
			"fr" : {
				"esdAPIName" : "SB_SF_B2b_Skill_French",
				"esdSiteName" : "ESWSBSFB2bSkillFrench1700065122359"
			},

			"en_US" : {
				"esdAPIName" : "SB_SF_B2b_Skill_English",
				"esdSiteName" : "ESWSBSFB2bSkillEnglis1700064477511"
			}
		}

		let thisBot = botObj[languageCode];
		console.log("thisBot ",thisBot)
		
		try {
			embeddedservice_bootstrap.settings.language = languageCode; // For example, enter 'en' or 'en-US'

			window.addEventListener("onEmbeddedMessagingReady", () => {            
			embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields( { "SB_SF_Country_Code" : countryCode , "SB_SF_Language_Code" : languageCode } );
			});
			
			embeddedservice_bootstrap.init(
				'00D3I0000000o1r',
				thisBot.esdAPIName,
				'https://specialized--msg3.sandbox.my.site.com/'+thisBot.esdSiteName,
				{
					scrt2URL: 'https://specialized--msg3.sandbox.my.salesforce-scrt.com'
				}
			);
		} catch (err) {
			console.error('Error loading Embedded Messaging: ', err);
		}
	};
</script>
<script type='text/javascript' src='https://specialized--msg3.sandbox.my.site.com/ESWSBSFB2bSkillEnglis1700064477511/assets/js/bootstrap.min.js' onload='initEmbeddedMessaging("en_US", "en")'></script>
